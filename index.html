<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Chris's Photo Explorer</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
<script>
//Define date picker object for photo date selection
$(function() {
    $( "#photo-datepicker" ).datepicker();
  });

</script>

</head>
<body>
<div class="app-container">
	<div class="header-pane">
		<h1 class="app-title">Chris's Photo Explorer</h1>
	</div>
	<div class="submit-range">
		<p>Select a date to view photos from that day.</p>
		<form id="submit-date-range">
		<input type="text" id="photo-datepicker" placeholder="Select Date..." readonly="true" required>
		<input type="submit" class="buttons" name="submit-dates" text="Go">
		</form>
	</div>
	<div class="photo-container">
	</div>
		<p class="no-photos">No photos returned.</p>
		<p id="log-out-link"><a href="http://instagram.com/accounts/logout/">Log Out of Instagram</a></p>
	</div>
</body>
</html>
